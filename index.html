<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prediksi Cuaca</title>
  <link rel = "stylesheet" href = "app.css">
</head>

<body>
  <header>
    <h1>Prediksi Cuaca</h1>
  </header>
  <div class="content">
    <div class="navigation-bar">
      <div class="search-field">
        <input type="text" name="city-name" id="city-name" placeholder="Cari Prediksi cuaca untuk kota anda">
        <button onClick="searchWeather()">Cari</button>
      </div>
    </div>
    <div id="cityError"></div>
    <div id="city-description"></div>
    <div id="current-weather"></div>
    <div id="weather-forecast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
